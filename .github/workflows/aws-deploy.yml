name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

      - name: Directory Permissions
        run: |
          mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache bootstrap/cache
          chmod -R 777 storage bootstrap/cache

      - name: Generate Key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: |
          npm install
          npm run build

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          touch database/database.sqlite
          php artisan migrate --force --env=testing
          vendor/bin/phpunit
        # continue-on-error: true # Uncomment this only if you must deploy immediately despite test failures

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Directory Permissions
        run: |
          mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache bootstrap/cache
          chmod -R 777 storage bootstrap/cache

      - name: Install Composer Dependencies (Production)
        run: composer install --no-dev --optimize-autoloader --no-ansi --no-interaction --no-progress

      - name: Install NPM and Build Assets
        run: |
          npm install
          npm run build

      - name: Create ZIP bundle
        run: zip -r deploy_package.zip . -x "*.git*" "node_modules/*" "tests/*" "storage/framework/cache/*" "storage/framework/sessions/*" "storage/framework/views/*"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: "deploy-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy_package.zip
